<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="assets/style.css" />

    <title>Madcentro | Centro de Serviços</title>
  </head>
  <body>
    <nav id="navigation">
      <div class="wrapper">
        <a href="#home" class="logo"
          ><p>Gmad<span> Madcentro</span></p></a
        >

        <div class="menu">
          <ul>
            <li><a onclick="closeMenu()" href="">Início</a></li>
            <li><a onclick="closeMenu()" href="">Serviços</a></li>
            <li><a onclick="closeMenu()" href="">Unidades</a></li>
            <li><a onclick="closeMenu()" href="">Fale Conosco</a></li>

            <a href="" class="button" onclick="closeMenu()"
              >Falar com Especialista</a
            >
          </ul>
        </div>

        <button
          aria-expanded="false"
          aria-label="Abrir menu"
          onclick="openMenu()"
          class="open-menu"
        >
          <i class="icon-menu"></i>
        </button>

        <button
          aria-expanded="true"
          aria-label="Fechar menu"
          onclick="closeMenu()"
          class="close-menu"
        >
          <i class="icon-x"></i>
        </button>
      </div>
    </nav>

    <script src="main.js"></script>
  </body>
</html>
